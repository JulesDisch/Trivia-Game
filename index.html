<body>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Portfolio</h1>
            <hr>
            <div id="game">
                <div class="row">
                    <div class="column-1">
                        <h2>Yankees Trivia Game</h2>
                    </div>
                    <div class="column-2">
                        <h2 id="countdown">Time Remaining: <span id="show-number"></span></h2>
                    </div>
                </div>
                <div class="row">
                    <div id="trivia-block">
                        <h3 id="trivia-question">Ready to play?
                        </h3>
                        <div id="buttons"></div>
                        <div id="score">
                            <div class="row">
                                <div class="column-1">
                                    <p><span id="correctText"></span></p>
                                </div>
                                <div class="column-2">
                                    <p><span id="wrongText"></span></p>
                                </div>
                                <div class="column-3">
                                    <p><span id="unansweredText"></span></p>
                                </div>
                                <div class="column-4">
                                    <p><span id="questionsleftText"></span></p>
                                </div>
                            </div>
                        </div>
                        <div id="help">
                            <button id="start">Start game</button></div>
                    </div>
                </div>
            </div>
            <a href="https://github.com/JulesDisch/Trivia-Game">Find on GitHub</a>
        </section>
    </div>

    <div id="Time" class="modal">
        <div class="modal-content">
            <h3>Time's up!</h3>
            <button id="continue">Keep playing</button>
            <button id="quit"> Stop playing</button>
        </div>
    </div>

    <div id="game-over" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Game over!</h3>
            <button id="ok"> OK</button>
        </div>
    </div>
